<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata mosquito</title>

    <!--Inclusão do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--CSS normal-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">Selecionar o nível</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar jogo</button>
                </div>
            </div>
        </div>

        
    </div>

    <script>
        //Função para selecionar nivel do jogo
        function iniciarJogo(){
            //Pegando o valor do id "nivel" e colocando na variável "nivel"
            let nivel = document.getElementById('nivel').value

            //Verificando se o campo selecionado é vazio
            if(nivel === ''){
                alert('Selecione um nível para iniciar o jogo!')//Se for, vai exibir esse alert
                return false
            }

            window.location.href = 'app.html?' + nivel
            //O ponto de "?" serve para separar os parametros de dificuldade que vai ser passado para a página "app.html"
        }
    </script>
</body>
</html>
